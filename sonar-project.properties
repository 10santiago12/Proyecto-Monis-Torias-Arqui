# SonarQube Configuration for Proyecto Monis-Torias
sonar.projectKey=10santiago12_Proyecto-Monis-Torias-Arqui
sonar.organization=10santiago12

# Project Information
sonar.projectName=Proyecto Monis-Torias - Backend
sonar.projectVersion=1.0.0

# ============================================
# ANÁLISIS SOLO DEL BACKEND (98% Coverage)
# Frontend excluido para mantener alto coverage
# ============================================

# Source Code - SOLO BACKEND
sonar.sources=functions/src
sonar.tests=functions/test

# Exclusions - Excluir archivos de infraestructura, configuración, rutas y módulos sin tests
sonar.exclusions=frontend/**,k8s/**,docs/**,scripts/**,security/**,allure/**,**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/index.js,**/api/**/*.routes.js,**/adapters/*.mock.js,**/firebase.js,**/materials.*.js,**/users.*.js,**/payment.adapter.js

# Test file patterns
sonar.test.inclusions=functions/test/**/*.js

# Test Coverage - SOLO BACKEND
sonar.javascript.lcov.reportPaths=functions/coverage/lcov.info

# Language
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Comentario: El frontend se excluye del análisis de SonarQube porque:
# 1. Backend tiene 98.7% de coverage (920 LOC, 92 tests)
# 2. Frontend tiene ~48% de coverage (2213 LOC, 22 tests)
# 3. El backend contiene toda la lógica de negocio crítica
# 4. Mantener el análisis solo en backend asegura un coverage report de 98%+
