# SonarQube Configuration for Proyecto Monis-Torias
sonar.projectKey=10santiago12_Proyecto-Monis-Torias-Arqui
sonar.organization=10santiago12

# Project Information
sonar.projectName=Proyecto Monis-Torias
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=frontend/src,functions/src
sonar.tests=frontend/src/__tests__,functions/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.spec.js,**/*.test.ts,**/*.test.js,**/cypress/**,**/.next/**,**/public/**

# Test Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,functions/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/coverage/test-report.xml,functions/coverage/test-report.xml

# Language
sonar.language=js,ts
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
