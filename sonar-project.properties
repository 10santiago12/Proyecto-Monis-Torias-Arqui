# SonarQube Configuration for Proyecto Monis-Torias
sonar.projectKey=10santiago12_Proyecto-Monis-Torias-Arqui
sonar.organization=10santiago12

# Project Information
sonar.projectName=Proyecto Monis-Torias
sonar.projectVersion=1.0.0

# Source Code (exclude test directories)
sonar.sources=frontend/src,functions/src
sonar.tests=frontend/src/__tests__,functions/test

# Exclusions - Exclude test files from main sources
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/__tests__/**,**/test/**,**/*.spec.ts,**/*.spec.js,**/*.test.ts,**/*.test.js,**/cypress/**,**/.next/**,**/public/**

# Test file patterns
sonar.test.inclusions=**/__tests__/**/*,**/test/**/*,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Test Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,functions/coverage/lcov.info

# Language
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
