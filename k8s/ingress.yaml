apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monis-ingress
  namespace: monis-torias
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Opcional: para TLS automático
spec:
  ingressClassName: nginx
  rules:
  - host: monis-torias.local  # Cambiar por tu dominio en producción
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: monis-backend
            port:
              number: 5001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monis-frontend
            port:
              number: 80
  # Descomentar para habilitar TLS
