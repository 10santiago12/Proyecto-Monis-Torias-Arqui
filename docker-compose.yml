version: '3.8'

services:
  # Backend - Firebase Functions
  backend:
    build:
      context: ./functions
      dockerfile: Dockerfile
      target: production
    container_name: monis-torias-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      # Firebase Admin SDK will use service account from mounted file
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccount.json
    volumes:
      # Mount service account for Firebase Admin SDK
      # You need to download this from Firebase Console
      - ./functions/serviceAccount.json:/app/serviceAccount.json:ro
      # Development: mount source for hot reload (optional)
      # - ./functions/src:/app/src:ro
    networks:
      - monis-torias-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5001/proyecto-arqui-2c418/us-central1/api
    container_name: monis-torias-frontend
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - monis-torias-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache (Optional - for session/caching)
  redis:
    image: redis:7-alpine
    container_name: monis-torias-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - monis-torias-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass redispassword

networks:
  monis-torias-network:
    driver: bridge
    name: monis-torias-net

volumes:
  redis-data:
    driver: local
    name: monis-torias-redis-data
